
{% extends "master.html" %}

{% block titulo %}
	MAPA
{% endblock %}

{% block contenido %}
	<div class="col-xs-12">
		<div class="row">
			<section class="col-xs-6 blanco">
				<h3 class="col-xs-12 text-center">Lugares de estudio</h3>
				<section id="map-canvas"></section>
			</section>
			<section class="col-xs-6 verde">
				<h3 class="col-xs-12 text-center">Detalle de los lugares.</h3>
				<div class="col-xs-12">
					<div class="row">
						<section class="col-xs-12" id="detalle">
							<p class="text-center">De clic sobre un marcador.</p>
						</section>
					</div>
				</div>
			</section>
		</div>
		<div class="row">
			<div class="col-xs-12 blanco">
				<div class="row">
					<h3 class="col-xs-12 text-center">Representación gráfica</h3>
					<div class="col-xs-12">
						<div class="estadis">
							<canvas class="center-block" id="myChart"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}


{% block script %}
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>

	<script ype="text/Javascript">
		function initialize() {
			var myLatlng = new google.maps.LatLng(-2.524406, -78.929772);
			var mapOptions = {
				zoom: 7,
				mapTypeId: google.maps.MapTypeId.hybrid,
			    center: myLatlng
			}
			var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			
			{% for l in lugares %}
				var marcador = new google.maps.LatLng({{ l.4 }}, {{ l.5 }});
				console.log({{ l.2 }}, {{ l.4 }}, {{ l.5 }})
				var marker = new google.maps.Marker({
					position: marcador,
		      		map: map,
			    	animation: google.maps.Animation.DROP,
			    	title: 'Coordenadas del estudio.'
			    });
	      		google.maps.event.addListener(marker, 'click', function(){
	            	var popup = new google.maps.InfoWindow();
	            	var note = '<h3>Coordenas del lugar.</h3><br><p>{{ l.4 }}, {{ l.5 }}';

	            	var info = document.getElementById("detalle");
	            	var detalle = "<div class='row center-block'><div class='col-xs-12 gris' style='padding-right: 2em; padding-bottom: 2em;''>";
	            	var div = "<div class='col-xs-12 blanco'>";
	            	var fdiv = "</div>";
	            	var div2 = "<div class='col-xs-12 negro textblanco'>";
	            	var fdiv2 = "</div>";
	            	var titulo = div+"<h4 class='text-center'>Ubicación</h4>"+fdiv;
	            	var lugar=div+"<label>Provincias</label><p>{{l.1}}</p><br><label>Nombre</label><p>{{l.3}}</p>"+fdiv;
	            	var t = div+"<h4 class='text-center'>Coordenas</h4>"+fdiv;
	            	var coordenadas=div+"<label>Latitud</label><p>{{l.4}}</p><br><label>Longitud</label><p>{{l.5}}</p><br>"+fdiv;
	            	var mas=div2+"<label>Ecosistema</label><p>{{l.6}}</p><br><label>Altitud</label><p>{{l.8}}</p><br><label>Topomin</label><p>{{l.7}}</p></div>"+fdiv2;
	            	detalle += titulo+lugar+t+coordenadas+mas+"</div>";
	            	info.innerHTML = detalle;

	            	popup.setContent(note);
	            	popup.open(map, this);
	      		})
	      	{% endfor %}
	    }
	    google.maps.event.addDomListener(window, 'load', initialize);


	    //datosblugares.append((colores, idlugar, nombLugar, conteoLugar, idpro, nombpro, conteoProv, idpais, nombpais, conteoPais))
	    let myChart=document.getElementById('myChart').getContext('2d');
		let massPopChart=new Chart(myChart,{
			type:'doughnut', //bar, horizontalBar, pie, line, doughnut, radar, polarArea
			data:{
				//labels:['Quito','Cuenca','Guayaquil','Loja','Ambato','Riobamba'],
				labels:[
					{% for p in datosblugares %}
						'{{ p.2 }}',
					{% endfor %}
				],
				datasets:[
					{
						label:'Conteo por provincias',
						data:[
							{% for p in datosblugares %}
								'{{p.3}}',
							{% endfor %}
						],
						//backgroundColor:'#ff0000'
						backgroundColor:[
							{% for c in datosblugares %}
								'{{ c.0 }}',
							{% endfor %}
						],
						borderWidth:3,
						boderColor:'#777',
						hoverBorderWidth:3,
						hoverBorderColor:'#000'
					}
				]
			},
			options:{
				title:{
					display:true,
					text:'Aves por provincias',
					fontSize:25
				}
			}
		});
	</script>
{% endblock %}
