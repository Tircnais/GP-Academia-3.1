{% extends "master.html" %}

{% block titulo %}
	Amenazas
{% endblock %}


{% block contenido %}
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-6">
        <div id="container">
      <p>Cargando...</p>
    </div>
      </div>
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-12 textnegro negro2">
              <p><br><b>CR</b> => Peligro crítico <br><br>
                <b>EN</b> => En Peligro <br><br>
                <b>VU</b> =>Vulnerable <br><br>
                <b>NT</b> =>Casi Amenazado <br><br>
                <b>LC</b> =>Preocupación Menor <br><br>
                <b>DD</b> =>Datos Insuficientes
              </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}
  <script src="https://code.highcharts.com/js/highcharts.js"></script>
  <script src="https://code.highcharts.com/js/modules/exporting.js"></script>
  <script type="text/javascript">
    Highcharts.chart('container', {
      title: {
          text: '<b>Aves Amenazadas</b>'
      },

      xAxis: {
          categories: [
            {% for f in datosamenaza %}
              '{{ f.1 }}',
            {% endfor %}]
      },

      series: [{
          type: 'pie',
          allowPointSelect: true,
          keys: ['name', 'y', 'selected', 'sliced'],
          data: [
              {% for f in datosamenaza %}
                ['{{ f.1 }}', {{ f.2 }}, false],
              {% endfor %}
          ],
          showInLegend: true
      }]
  });
  </script>
{% endblock %}
